version: "3"
services:
  app:
    container_name: "${USERNAME}-dev-ps"
    image: "000wan/problem-solving-dev"
    env_file:
      - "./.env"
    build:
      context: "."
      dockerfile: Dockerfile
      args:
        - USERNAME=${USERNAME}
        - PASSWORD=${PASSWORD}
        - PUBLIC_KEY=${PUBLIC_KEY}
    ports:
      - "${PORT}:22"
    expose:
      - "${PORT}"
